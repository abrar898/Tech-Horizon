{% extends "base.html" %}

{% block title %}Access Denied - LearnHub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="fw-bold mb-3">Access Denied</h1>
                <p class="text-muted mb-4">You don't have permission to access this resource. Please log in to continue.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('replit_auth.login') }}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
